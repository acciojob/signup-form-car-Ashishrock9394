<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="formsec">
		<h1>Car SignUp Form</h1>
		<hr>
        <form action="#" method="post">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Your name" required><br><br>
            <label for="email">Email: </label>
            <input type="mail" name="email" id="email" placeholder="Enter your email" required><br><br>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="gender_m" value="male" required>Male
            <input type="radio" name="gender" id="gender_f" value="female">Female <br><br>
            <label for="cars">Car Brands: </label>
            <select name="car" id="cars" required>
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="marcedez">Mercedez</option>
            </select><br><br>
            <label for="age">Age: </label>
            <input type="number" name="age" id="age" required><br><br>
            <label for="dob">DOB: </label>
            <input type="date" name="dob" id="dob" required><br><br>
            <label for="tel">Phone Number: </label>
            <input type="text" name="tel" id="tel" placeholder="xxx-xxx-xxxx" required><br><br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required><br><br>
            <label for="tos">I agree to the TOS: </label>
            <input type="checkbox" name="tos" id="tos"><br><br>
			<button type="submit">Submit</button>
            
        </form>
    </div>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
